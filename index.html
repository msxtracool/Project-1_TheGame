<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat Advetures</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <!--First Game Screen-->
      <div id="start-screen">
        <h1>Saving the Turtles: A Paper Odyssey</h1>
        <img src="./images/Logo2.png" alt="" class="logo-img" />
        <p>Use the arrow keys to move the boat ↑ ↓ ← →</p>
        <button id="start-button">Click to Start</button>
      </div>
      <!--Second Game Screen Area-->
      <div id="game-container">
        <div id="game-area">
          <section id="panel">
            <h3>Score: <span id="scores">0</span></h3>
            <div id="timer">Time: <span>00</span></div>
            <div id="progressBar">
              <div class="bar"></div>
            </div>
          </section>
        </div>
      </div>

      <!--Thrid Game Screen End-->

      <div id="gameover-screen">
        <h1>TIME IS UP !!</h1>
        <img src="../images/babyTurtle03.png" alt="" class="end-img" />

        <br />
        <h2>You saved: <span id="final-score">0</span> baby turtles!</h2>
        <br />
        <button id="restart-button">RETURN TO START</button>
      </div>
    </main>

    <script src="js/boatControl.js"></script>
    <script src="js/game.js"></script>
    <script src="js/saveTurtles.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
